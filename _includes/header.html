
<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/nexus-style.css">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ page.title }} | Nexus</title>
  
</head>
<body>

    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a id="header-logo" href="/index.html"><img src="/assets/logo/red-wordmark.png" width="auto" height="60" alt="Nexus Movement" style="padding-right: 25px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  {% assign navigation_pages = site.html_pages | sort: 'navigation_weight'%}
                  {% for p in navigation_pages %}
                    {% if p.navigation_weight %}
                  <li><a class="nav-link" href="{{ p.url }}" {% if p.url == page.url %} class="active" {% endif %}>
                    {{ p.title }}
                  </a></li>
                  {% endif %}
                  {% endfor %}
                </ul>
              </div>
            </nav>
        </div>
    </header>

  <div style="margin-bottom: 90px;"></div>
